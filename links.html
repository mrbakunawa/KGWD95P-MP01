<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Practice</title>

    <!-- STYLE -->
    <style>
        a {
            color: yellow;
            text-decoration: line-through;
        }
        a:active {
            color: blue;
            text-decoration: underline;
        }

        
    </style>
    <!-- End of Styling -->
</head>
<body>
    <!-- NAV BAR -->
    <a href="_blank" target="">Home</a>
    <a href="_blank" target="">About Us</a>
    <a href="_blank" target="">Contact</a>
    <!-- END of NAV BAR -->
</body>
</html>
